<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1191935;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px #ac0c0c4d;
        }
        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.8rem;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #999;
            background: #fafafa;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            background-color: #9b9b9b;
            border-radius: 4px;
        }
        button:hover {
            background-color: #f00e0e;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">AC</button>
            <button onclick="appendInput('/')">/</button>
            <button onclick="appendInput('*')">*</button>
            <button onclick="appendInput('-')">-</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button onclick="appendInput('+')">+</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="appendInput('0')">0</button>
        </div>
    </div>
    <script>
        function appendInput(value) {
            document.getElementById('screen').value += value;
        }
        function clearScreen() {
            document.getElementById('screen').value = '';
        }
        function calculate() {
            try {
                let result = eval(document.getElementById('screen').value);
                document.getElementById('screen').value = result;
            } catch {
                alert('Invalid Input');
            }
        }
    </script>
</body>
</html>
