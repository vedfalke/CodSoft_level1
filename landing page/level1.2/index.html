<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #ffc494;
        }

        /* Header Styles */
        header {
            background-color: #797979;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Navigation Styles */
        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4b400;
        }

        /* Hero Section Styles */
        .hero {
            background: linear-gradient(135deg, #e59d8b, #fff8f2);
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #f4b400;
        }

        /* Features Section Styles */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            text-align: center;
        }

        .feature-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-box h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .feature-box p {
            font-size: 1rem;
            color: #777;
        }

        /* Footer Styles */
        footer {
            background-color: #797979;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #f4b400;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .cta-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>SKINCARE</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Our Website</h2>
        <p>We offer amazing solutions for your SKIN</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature-box">
            <h3>DULL SKIN</h3>
            <p>use vitamin c</p>
        </div>
        <div class="feature-box">
            <h3>HYPER
                PIGMENTATION</h3>
            <p>use alpha arbutin</p>
        </div>
        <div class="feature-box">
            <h3>DARK CIRCLES</h3>
            <p>use Retinol</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Skincare. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
